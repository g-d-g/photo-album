<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../font-roboto/roboto.html">
<link rel="import" href="photo-album-photo.html">
<!--
A photo album element including a slideshow view.

##### Example

    <photo-album>
      <photo-album-photo
        thumbnail="/path/to/thumbnail"
        src="/path/to/full/image"
        caption="Image title">
      </photo-album-photo>
      //repeat photo-album-photo for each photo
    </photo-album>

@element photo-album
@blurb A photo album element including a slideshow view.
@status alpha
@homepage https://github.com/kennyjackelen/photo-album
-->

  <link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<dom-module id="photo-album">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
    [layout][wrap] {
      @apply(--layout-wrap);
    }
    [layout][center-justified] {
      @apply(--layout-center-justified);
    }
    [layout][end-justified] {
      @apply(--layout-end-justified);
    }
  </style>
  <link rel="import" type="css" href="photo-album.css">
  <template>
    <paper-spinner class="thumbnails-loading" active$="{{ !allThumbnailsLoaded }}"></paper-spinner>
    <div id="gallery" horizontal="" center-justified="" layout="" wrap="">
      <template is="dom-repeat" items="{{galleryModel}}" as="slide">
        <img class="thumbnail" src="{{ slide.thumbnail }}" title="{{ slide.caption }}" on-tap=" thumbnailClicked " on-click=" thumbnailClicked " hidden$="{{ !allThumbnailsLoaded }}">
      </template>
    </div>
    <div id="slideshow">
      <div id="slides">
        <!--
            TODO(polyup): convert bindings inside this dom-repeat instance below
            from {{foo}} to {{item.foo}}
         -->
        <template is="dom-repeat" items="{{galleryModel}}">
          <div class="slide" data-src$="{{ src }}">
            <paper-spinner class="slide-loading" active$="{{ !imageLoaded }}"></paper-spinner>
          </div>
        </template>
      </div>
      <div id="header" horizontal="" end-justified="" layout="">
        <paper-fab id="openButton" mini="" icon="launch" on-tap=" openInNewTab "></paper-fab>
        <paper-fab id="closeButton" mini="" icon="close" on-tap=" dismiss "></paper-fab>
      </div>
      <div id="footer">{{_computeExpression1(_currentSlide, galleryModel)}}</div>
      <paper-fab id="prevSlide" mini="" icon="arrow-back" on-tap=" prevSlide "></paper-fab>
      <paper-fab id="nextSlide" mini="" icon="arrow-forward" on-tap=" nextSlide "></paper-fab>
    </div>
  </template>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'photo-album',
        ready: function () {
          this.onMutation(this, this.childrenUpdated);
          this._sliding = 0;
          this._startClientX = 0;
          this._startClientY = 0;
          this._startPixelOffset = 0;
          this._pixelOffset = 0;
          this._currentSlide = 0;
          this.allThumbnailsLoaded = false;
          this.$.slides.addEventListener('mousedown', this.slideStart.bind(this));
          this.$.slides.addEventListener('touchstart', this.slideStart.bind(this));
          this.$.slides.addEventListener('mouseup', this.slideEnd.bind(this));
          this.$.slides.addEventListener('touchend', this.slideEnd.bind(this));
          this.$.slides.addEventListener('mousemove', this.slide.bind(this));
          this.$.slides.addEventListener('touchmove', this.slide.bind(this));
          this.ownerDocument.addEventListener('keyup', this.keypress.bind(this));
          window.addEventListener('resize', this.resize.bind(this));
          this._buildModel();
          this._loadThumbnails();
        },
        childrenUpdated: function (observer, mutations) {
          this._buildModel();
          this.onMutation(this, this.childrenUpdated);
        },
        thumbnailClicked: function (e, detail, sender) {
          this.launch(sender.templateInstance.model.slide.index);
        },
        toggle: function () {
          if (this._visible) {
            this.hide();
          } else {
            this.show();
          }
        },
        show: function () {
          this._visible = true;
          this._sliding == 0;
          this.set('$.slideshow.style.display', 'block');
          this._showControls();
        },
        hide: function () {
          this._visible = false;
          this.set('$.prevSlide.style.left', -this.$.prevSlide.clientWidth + 'px');
          this.set('$.nextSlide.style.right', -this.$.nextSlide.clientWidth + 'px');
          this.set('$.slideshow.style.display', 'none');
        },
        launch: function (slide) {
          this._noAnimate();
          this.show();
          this.set('$.prevSlide.style.left', -this.$.prevSlide.clientWidth + 'px');
          this.set('$.nextSlide.style.right', -this.$.nextSlide.clientWidth + 'px');
          this.goToSlide(slide);
        },
        goToSlide: function (slide) {
          this._lazyLoad(slide);
          this._currentSlide = slide;
          this._pixelOffset = this._currentSlide * -this.$.slideshow.clientWidth;
          this._translate(this._pixelOffset);
          if (this._currentSlide === 0) {
            this.set('$.prevSlide.style.left', -this.$.prevSlide.clientWidth + 'px');
          } else {
            this.set('$.prevSlide.style.left', '8px');
          }
          if (this._currentSlide === this.galleryModel.length - 1) {
            this.set('$.nextSlide.style.right', -this.$.nextSlide.clientWidth + 'px');
          } else {
            this.set('$.nextSlide.style.right', '8px');
          }
        },
        prevSlide: function () {
          if (this._currentSlide > 0) {
            this._animate();
            this.goToSlide(this._currentSlide - 1);
          }
        },
        nextSlide: function () {
          if (this._currentSlide < this.galleryModel.length - 1) {
            this._animate();
            this.goToSlide(this._currentSlide + 1);
          }
        },
        _loadThumbnails: function () {
          for (var i in this.galleryModel) {
            var img = new Image();
            this._thumbnailsLoaded = 0;
            img.onload = function () {
              this._thumbnailsLoaded++;
              if (this._thumbnailsLoaded >= this.galleryModel.length) {
                this.allThumbnailsLoaded = true;
              }
            }.bind(this);
            img.onerror = img.onload;
            img.src = this.galleryModel[i].thumbnail;
          }
        },
        _lazyLoad: function (slideIndex) {
          var el;
          var slides = Polymer.dom(this.$.slides).querySelectorAll('.slide');
          this._loadOneImage(slides[slideIndex]);
          if (slideIndex > 0) {
            this._loadOneImage(slides[slideIndex - 1]);
          }
          if (slideIndex < this.galleryModel.length - 1) {
            this._loadOneImage(slides[slideIndex + 1]);
          }
        },
        _loadOneImage: function (element) {
          if (!element.style.backgroundImage) {
            var img = new Image();
            img.onload = function (element) {
              element.style.backgroundImage = 'url(' + element.dataset.src + ')';
              element.templateInstance.model.imageLoaded = true;
            }.bind(this, element);
            img.onerror = img.onload;
            img.src = element.dataset.src;
          }
        },
        _buildModel: function () {
          var child, len, i, slide;
          this.galleryModel = [];
          len = this.children.length;
          for (i = 0; i < len; i++) {
            child = this.children.item(i);
            if (child.tagName === 'PHOTO-ALBUM-PHOTO') {
              slide = {};
              slide.index = i;
              slide.src = child.src;
              slide.thumbnail = child.thumbnail;
              slide.caption = child.caption;
              slide.imageLoaded = false;
              this.galleryModel.push(slide);
            }
          }
        },
        dismiss: function (event) {
          if (this._visible) {
            this.toggle();
          }
        },
        openInNewTab: function (e, detail, sender) {
          window.open(this.galleryModel[this._currentSlide].src, '_blank');
        },
        keypress: function (event) {
          if (this._visible) {
            if (event.keyCode === 27) {
              this.toggle();
            }
            if (event.keyCode === 37) {
              // left arrow
              this.prevSlide();
            }
            if (event.keyCode === 39) {
              // right arrow
              this.nextSlide();
            }
          }
        },
        resize: function (event) {
          this._noAnimate();
          this.goToSlide(this._currentSlide);
        },
        slideStart: function (event) {
          if (!this._visible) {
            return;
          }
          event.preventDefault();
          if (event.touches) {
            event = event.touches[0];
          }
          if (this._sliding == 0) {
            this._sliding = 1;
            this._startClientX = event.clientX;
            this._startClientY = event.clientY;
          }
        },
        slide: function (event) {
          if (!this._visible) {
            return;
          }
          event.preventDefault();
          if (event.touches) {
            event = event.touches[0];
          }
          var deltaSlide = event.clientX - this._startClientX;
          if (this._sliding == 1 && deltaSlide != 0) {
            this._sliding = 2;
            this._startPixelOffset = this._pixelOffset;
          }
          if (this._sliding == 2) {
            var touchPixelRatio = 1;
            if (this._currentSlide == 0 && event.clientX > this._startClientX || this._currentSlide == this.galleryModel.length - 1 && event.clientX < this._startClientX) {
              touchPixelRatio = 3;
            }
            this._pixelOffset = this._startPixelOffset + deltaSlide / touchPixelRatio;
            this._noAnimate();
            this._translate(this._pixelOffset);
          }
        },
        slideEnd: function (event) {
          var slideIndex;
          if (!this._visible) {
            return;
          }
          event.preventDefault();
          if (event.touches) {
            event = event.touches[0];
          }
          if (this._sliding == 1) {
            this._sliding = 0;
            this._toggleControls();
          }
          if (this._sliding == 2) {
            this._sliding = 0;
            if (this._pixelOffset < this._startPixelOffset) {
              slideIndex = this._currentSlide + 1;
            } else {
              slideIndex = this._currentSlide - 1;
            }
            slideIndex = Math.min(Math.max(slideIndex, 0), this.galleryModel.length - 1);
            this._animate();
            this.goToSlide(slideIndex);
          }
        },
        _toggleControls: function () {
          if (this._showingControls) {
            this._hideControls();
          } else {
            this._showControls();
          }
        },
        _showControls: function () {
          this.set('$.header.style.opacity', '1.0');
          this.set('$.footer.style.opacity', '1.0');
          this.set('$.openButton.disabled', false);
          this.set('$.closeButton.disabled', false);
          this._showingControls = true;
        },
        _hideControls: function () {
          this.set('$.header.style.opacity', '0');
          this.set('$.footer.style.opacity', '0');
          this.set('$.openButton.disabled', false);
          this.set('$.closeButton.disabled', true);
          this._showingControls = false;
        },
        _translate: function (xOffset) {
          this.set('$.slides.style.transform', 'translate3d(' + xOffset + 'px, 0, 0)');
          // Opera
          this.set('$.slides.style.OTransform', 'translate3d(' + xOffset + 'px, 0, 0)');
          // IE 9
          this.set('$.slides.style.msTransform', 'translate3d(' + xOffset + 'px, 0, 0)');
          // Firefox
          this.set('$.slides.style.MozTransform', 'translate3d(' + xOffset + 'px, 0, 0)');
          // Safari and Chrome
          this.set('$.slides.style.WebkitTransform', 'translate3d(' + xOffset + 'px, 0, 0)');
        },
        _animate: function () {
          this.set('$.slides.style.transition', 'all .3s ease-out');
          // Opera
          this.set('$.slides.style.OTransition', 'all .3s ease-out');
          // IE 9
          this.set('$.slides.style.msTransition', 'all .3s ease-out');
          // Firefox
          this.set('$.slides.style.MozTransition', 'all .3s ease-out');
          // Safari and Chrome
          this.set('$.slides.style.WebkitTransition', 'all .3s ease-out');
        },
        _noAnimate: function () {
          this.set('$.slides.style.transition', '');
          // Opera
          this.set('$.slides.style.OTransition', '');
          // IE 9
          this.set('$.slides.style.msTransition', '');
          // Firefox
          this.set('$.slides.style.MozTransition', '');
          // Safari and Chrome
          this.set('$.slides.style.WebkitTransition', '');
        },
        _computeExpression1: function (_currentSlide, galleryModel) {
          return galleryModel[_currentSlide].caption;
        }
      });
    }());
  </script>
</dom-module>
